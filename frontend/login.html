<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    /* === WRAPPER === */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3rem;
      max-width: 1100px;
      width: 90%;
      animation: fadeUp 1s ease;
    }

    /* === LEFT PANEL === */
    .left-panel {
      flex: 1;
      text-align: center;
      color: white;
      position: relative;
      margin-top: -1rem;
      transform: translateX(1.5cm);
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      animation: float 3s ease-in-out infinite;
    }

    .left-panel h1 {
      font-size: 2.6rem;
      font-weight: 700;
      background: linear-gradient(90deg, #5f27cd, #341f97);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .left-panel .text-white {
      font-family: "Nunito", sans-serif;
      font-size: 1rem;
      max-width: 360px;
      margin: 0 auto;
      line-height: 1.7;
      color: #fff;
      font-weight: 400;
    }

    .left-panel .text-purple {
      font-family: "Nunito", sans-serif;
      font-size: 1rem;
      max-width: 360px;
      margin: 0 auto;
      line-height: 1.7;
      color: #6c63ff;
      font-weight: 600;
    }

    .left-panel strong {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .decor {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      animation: pulse 4s infinite alternate;
    }

    .decor.one { top: 10px; left: 20px; }
    .decor.two { bottom: 20px; right: 30px; }

    /* === RIGHT PANEL === */
    .right-panel {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateX(-1.5cm);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 85%;
      max-width: 380px;
      color: #333;
      text-align: left;
    }

    .login-box h2 {
      margin-bottom: 0.3rem;
      color: #333;
      font-weight: 600;
      font-size: 1.6rem;
    }

    .login-box p.greeting {
      font-size: 0.95rem;
      color: #6c63ff;
      font-weight: 500;
      margin-bottom: 1.8rem;
    }

    /* === INPUT FIELD === */
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    input {
      width: 100%;
      padding: 0.8rem 2.5rem;
      border: 2px solid #b5b5b5;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fff;
      color: #333;
    }

    input:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 0 6px rgba(108, 99, 255, 0.4);
    }

    /* === BUTTON === */
    button {
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(118, 75, 162, 0.4);
    }

    #message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .error { color: #e74c3c; }
    .success { color: #2ecc71; }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.2; }
      100% { transform: scale(1.2); opacity: 0.4; }
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        gap: 2rem;
      }
      .decor { display: none; }
      .left-panel, .right-panel { transform: none; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="emoji">üçΩÔ∏è</div>
      <h1>Welcome Back!</h1>
      <p class="text-white">We‚Äôre so glad to see you again at <strong>Foodie!</strong></p>
      <p class="text-purple">Let‚Äôs make today more delicious ‚Äî your favorite meals are waiting üçï</p>
      <div class="decor one"></div>
      <div class="decor two"></div>
    </div>

    <div class="right-panel">
      <div class="login-box">
        <h2>Login</h2>
        <p class="greeting">Welcome back! Ready to enjoy your favorite meals? üòã</p>
        <form id="loginForm">
          <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" value="admin" required placeholder="Username">
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" value="admin123" required placeholder="Password">
          </div>
          <button type="submit" id="loginBtn">Login</button>
          <div id="message"></div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      messageDiv.innerHTML = "‚è≥ Logging in...";
      const data = await login(username, password);
      if (data && data.success) {
        messageDiv.className = 'success';
        messageDiv.textContent = '‚úÖ Login successful! Redirecting...';
        setTimeout(() => window.location.href = 'dashboard.html', 1000);
      } else {
        messageDiv.className = 'error';
        messageDiv.textContent = '‚ùå Login failed. Please try again.';
      }
    });
  </script>
</body>
</html>
