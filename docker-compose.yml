services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
      MYSQL_DATABASE: users_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "3309:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "3000:3000"
    env_file: ./api-gateway/.env
    depends_on:
      user-service:
        condition: service_started
      restaurant-service:
        condition: service_started
      order-service:
        condition: service_started
      payment-service:
        condition: service_started
    volumes:
      - ./api-gateway:/usr/src/app
      - api_gateway_modules:/usr/src/app/node_modules

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "3001:3001"
    env_file: ./user-service/.env
    restart: on-failure
    depends_on:
      mysql-db:
        condition: service_healthy

  restaurant-service:
    build: ./restaurant-service
    container_name: restaurant-service
    ports:
      - "3002:3002"
    env_file: ./restaurant-service/.env
    restart: on-failure
    depends_on:
      mysql-db:
        condition: service_healthy

  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "3003:3003"
    env_file: ./order-service/.env
    restart: on-failure
    depends_on:
      mysql-db:
        condition: service_healthy
      user-service:
        condition: service_started
      restaurant-service:
        condition: service_started
      payment-service:
        condition: service_started

  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "3004:3004"
    env_file: ./payment-service/.env
    restart: on-failure
    depends_on:
      mysql-db:
        condition: service_healthy
      user-service:
        condition: service_started

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "8080:8080"
    depends_on:
      api-gateway:
        condition: service_started
    volumes:
      - ./frontend:/app
      - /app/node_modules # Exclude node_modules from host mount to prevent issues

volumes:
  mysql_data:
  api_gateway_modules: {}